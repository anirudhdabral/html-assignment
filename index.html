<!doctype html>
<html lang="en">

<head>
  <title>Student Enrollment</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- External JavaScript -->
  <script src="myScript.js"></script>
</head>

<body>
  <div class="nav topnav">
    <div class="topnav-centered">
      <b>Student Enrollment Form</b>
    </div>
  </div>

  <div class="container-fluid row" id="main-container">
    <div class="col-sm-12 col-md-5">
      <br>
      <form name="myForm" id="form" onsubmit="event.preventDefault()">

        <div class="form-group row">
          <label for="staticName" class="col-4 col-md-5 col-form-label">Name</label>
          <div>
            <input type="text" class="form-control col-12" id="staticName" name="fname" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-4 col-md-5  col-form-label">Email</label>
          <div>
            <input type="text" class="form-control col-12 " id="staticEmail" name="email" required>
            <label hidden id="errorEmail" class="m-0 p-0" style="color:red;">Invalid email!</label>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticWebsite" class="col-4 col-md-5 col-form-label">Website</label>
          <div>
            <input type="text" class="form-control col-12" id="staticWebsite" name="site" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticImageLink" class="col-4 col-md-5 col-form-label">Image link</label>
          <div>
            <input type="text" class="form-control col-12 " id="staticImageLink" name="image" required>
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-4 col-md-5 pt-0">Gender</legend>
            <div class="">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="maleRbtn" value="Male">
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="femaleRbtn" value="Female">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <label hidden id="errorGender" class="m-0 p-0" style="color:red;">Please select gender!</label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="checkboxSkills" class="col-4 col-md-5 col-form-label pt-0">Skills</label>
          <div class="col-sm-13">
            <div class="form-check form-check-inline">
              <input class="form-check-input " type="checkbox" id="javaCheckbox" value="Java">
              <label class="form-check-label" for="inlineCheckbox1">Java</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="htmlCheckbox" value="HTML">
              <label class="form-check-label" for="inlineCheckbox1">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cssCheckbox" value="CSS">
              <label class="form-check-label" for="inlineCheckbox1">CSS</label>
            </div>
          </div>
          <label hidden id="errorSkills" class="col-12 col-form-label pt-0" style="color:red;">Please select atleast one skill.</label>
        </div>
        <input type="submit" class="btn btn-primary" onclick="validateForm()" value="Enroll Student">
        <button type="reset" class="btn btn-danger">Clear</button>
        <br>
      </form>
    </div>

    <div class="col-md-2" id="mid-line"></div>

    <div class="col-sm-12 col-md-5">
      <h4 style="text-align: center;">Enrolled Students</h4>
      <br>
      <table class="table table-striped" id="myTable">
        <tr>
          <th class="col-sm-6" id="head-row">Descriprion</th>
          <th class="col-sm-3" id="head-row">Image</th>
        </tr>
        <tr id="demoRecord">
          <td>
            <b>John Doe</b>
            <br>Male
            <br>john.doe@email.com
            <br> <a href="https://www.johndoe.com" target="_blank">www.johndoe.com</a>
            <br>Java,HTML
          </td>
          <td><img src="demo.png" height="100%" width="100%" alt=""></td>
        </tr>
        <tr id="demoRecord">
          <td>
            <b>Matt Rolling</b>
            <br>Male
            <br> <a href="https://www.mattr.com" target="_blank">www.mattr.com</a>
            <br>matt.r@email.com
            <br>Java,CSS
          </td>
          <td><img src="demo.png" height="100%" width="100%" alt=""></td>
        </tr>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    Copyright 2020-2021 by Fresher Training
  </div>

</body>

</html>
